<div class='nav-header flexbox row {{nav.classes.cont}}'>
	<div class='nav-header-left-cont'>
		<div ng-repeat='button in nav.buttons.left' class='{{button.classes.cont}}'>
			<a ng-show='button.href' class='nav-header-button' ng-href = '{{button.href}}' ng-bind-html-unsafe='button.html'></a>
			<div ng-hide='button.href' class='nav-header-button' ng-click = 'button.click()' ng-bind-html-unsafe='button.html'></div>
		</div>
	</div>
	<h1 class='flex1 center nav-header-title-cont {{nav.title.classes.cont}}'>
		<a ng-show='nav.title.href' class='nav-header-title' ng-href = '{{nav.title.href}}' ng-bind-html-unsafe='nav.title.html'></a>
		<div ng-hide='nav.title.href' class='nav-header-title' ng-click = 'nav.title.click()' ng-bind-html-unsafe='nav.title.html'></div>
	</h1>
	<div class='nav-header-right-cont'>
		<div ng-repeat='button in nav.buttons.right' class='{{button.classes.cont}}'>
			<a ng-show='button.href' class='nav-header-button' ng-href = '{{button.href}}' ng-bind-html-unsafe='button.html'></a>
			<div ng-hide='button.href' class='nav-header-button' ng-click = 'button.click()' ng-bind-html-unsafe='button.html'></div>
		</div>
	</div>
</div>
